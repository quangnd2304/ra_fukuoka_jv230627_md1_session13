<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 7</title>
</head>

<body>
    <script>
        //Nhập vào 2 số từ bàn phím, kiểm tra 2 số đó là chẵn-lẻ, nguyên tố, hoàn hảo
        let number1 = +prompt("Nhập vào số thứ nhất");
        let number2 = +prompt("Nhập vào số thứ hai");
        //Hàm kiểm tra chẵn lẻ
        function isEvent(number) {
            //kiểm tra number có phải là số chẵn hay không
            //Chẵn: return true
            //Lẻ: return false
            if (number % 2 == 0) {
                return true;
            }
            return false;
        }
        //Hàm kiểm tra số nguyên tố
        function isPrime(number) {
            //Kiểm tra number có phải là số nguyên tố hay không
            //Nguyên tố: true
            //Không phải số nguyên tố: false
            if (number >= 2) {
                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i == 0) {
                        //Có ước i ngoài 1 và chính nó--> không phải số nguyên tố
                        return false;
                    }
                }
            } else {
                //Giá trị <2 --> không phải là số nguyên tố
                return false;
            }
            return true;
        }
        //Hàm kiểm tra số hoàn hảo
        function isPerfect(number) {
            //hoàn hảo: true
            //Không hoàn hảo: false
            let total = 0;
            for (let i = 1; i < number; i++) {
                if (number % i == 0) {
                    total += i;
                }
            }
            if (total == number) {
                return true;
            }
            return false;
        }

        if (isEvent(number1)) {
            console.log(number1, "là số chẵn");
        } else {
            console.log(number1, "là số lẻ");
        }
        if (isPrime(number1)) {
            console.log(number1, "là số nguyên tố");
        } else {
            console.log(number1, "không phải là số nguyên tố");
        }
        if (isPerfect(number1)) {
            console.log(number1, "là số hoàn hảo");
        } else {
            console.log(number1, "không phải là số hoàn hảo");
        }
        if (isEvent(number2)) {
            console.log(number2, "là số chẵn");
        } else {
            console.log(number2, "là số lẻ");
        }
        if (isPrime(number2)) {
            console.log(number2, "là số nguyên tố");
        } else {
            console.log(number2, "không phải là số nguyên tố");
        }
        if (isPerfect(number2)) {
            console.log(number2, "là số hoàn hảo");
        } else {
            console.log(number2, "không phải là số hoàn hảo");
        }
    </script>
</body>

</html>
