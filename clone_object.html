<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sao chép đối tượng</title>
</head>

<body>
    <script>
        //Clone array
        let arr1 = [3, 5, 7, 9];
        let arr2 = arr1;
        arr2[0] = 100;
        console.log("arr1:", arr1);//100,5,7,9
        console.log("arr2:", arr2);//100,5,7,9
        //C1: sử dụng spreed trong es6
        let arr3 = [3, 5, 7, 9];
        let arr4 = [...arr3];
        arr4[0] = 100;
        console.log("arr3:", arr3);
        console.log("arr4:", arr4);
        //C2: Sử dụng JSON
        let arr5 = [3, 5, 7, 9];
        //JSON.stringtify(arr5): chuyển từ mảng --> JSON
        //JSON.parse: Chuyển tử JSON --> mảng
        let arr6 = JSON.parse(JSON.stringify(arr5));
        arr6[0] = 100;
        console.log("arr5:", arr5);
        console.log("arr6:", arr6);
        //C3: sử dụng hàm assign
        let arr7 = [3, 5, 7, 9];
        let arr8 = Object.assign([], arr7);
        arr8[0] = 100;
        console.log("arr7:", arr7);
        console.log("arr8:", arr8);
        //Clone Object
        //C1: Spreed
        //Object literal
        let student1 = { "studentId": "SV001", "studentName": "Nguyễn Văn B" };
        let student2 = { ...student1 };
        //C2: JSON
        let student3 = JSON.parse(JSON.stringify(student1));
        //C3: assign
        let student4 = Object.assign({}, student1);
    </script>
</body>

</html>
